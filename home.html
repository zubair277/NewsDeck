<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset default browser styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    color: #2c3e50;
}

/* Navigation bar styling */
nav {
    background-color: #ffffff;
    padding: 15px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex; 
    margin-right: 200px;
    justify-content: space-around;
    align-items: center;
    width: 100%;
}

.logo a {
    text-decoration: none;
    transition: transform 0.3s ease;
}

.logo a:hover {
    transform: scale(1.05);
}

.logo img {
    height: 40px;
    width: auto;
    border-radius: 8px;
}

.logo-text {
    margin-left: 10px;
    text-align: left;
    font-size: 45px;
    font-weight: 700;
    background: linear-gradient(45deg, #2196F3, #00BCD4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.nav-links ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

.nav-links ul li a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: 600;
    padding: 8px 15px;
    border-radius: 20px;
    transition: all 0.3s ease;
}

.nav-links ul li a:hover {
    color: #2196F3;
    background-color: #f0f7ff;
}

.search-bar {
    display: flex;
    gap: 5px;
}

.search-bar input {
    padding: 10px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 25px;
    outline: none;
    width: 250px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.search-bar input:focus {
    border-color: #2196F3;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
}

.search-bar button {
    padding: 10px 20px;
    background: linear-gradient(45deg, #2196F3, #00BCD4);
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.search-bar button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
}

/* News Grid Container */
.news-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    padding: 30px;
    max-width: 1400px;
    margin: 0 auto;
}

.news-item {
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.news-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.news-image {
    position: relative;
    overflow: hidden;
    height: 250px;
}

.news-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.news-item:hover .news-image img {
    transform: scale(1.05);
}

.news-content {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.news-content h3 {
    margin-bottom: 12px;
    color: #2c3e50;
    font-size: 20px;
    line-height: 1.4;
    font-weight: 600;
}

.news-content p {
    color: #666;
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 15px;
    flex-grow: 1;
}

.news-meta {
    margin-bottom: 15px;
    color: #666;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.news-date {
    display: flex;
    align-items: center;
    gap: 5px;
}

.news-date::before {
    content: "ðŸ“…";
    font-size: 14px;
}

.read-more {
    display: inline-block;
    color: #2196F3;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    padding: 8px 0;
    transition: all 0.3s ease;
    align-self: flex-start;
}

.read-more:hover {
    color: #1976D2;
    transform: translateX(5px);
}

/* Responsive adjustments */
@media (max-width: 1200px) {
    .news-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 20px;
    }
}

@media (max-width: 768px) {
    .logo {
        flex-direction: column;
        align-items: center;
        margin-right: 0;
    }
    
    .nav-links {
        margin: 15px 0;
    }
    
    .nav-links ul {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .search-bar {
        width: 100%;
        justify-content: center;
        margin-top: 15px;
    }
    
    .search-bar input {
        width: 100%;
        max-width: 300px;
    }
    
    .news-container {
        grid-template-columns: 1fr;
        padding: 15px;
    }
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">
                <img src="News.jpeg" alt="logo">
            </a>
            <div>
                <a href="index.html"><p class="logo-text">NewsDeck</p></a>
            </div>
           
            <div class="nav-links">
                <ul>
                    <li><a href="#" data-category="entertainment">Entertainment</a></li>
                    <li><a href="#" data-category="sports">Sports</a></li>
                    <li><a href="#" data-category="politics">Politics</a></li>
                    <li><a href="#" data-category="movies">Movies</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search">
                <button id="search-button">Search</button>
            </div>
            <div class="language-selector" style="margin-left: 20px;">
                <select id="language-select" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #e0e0e0;">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="both">Both</option>
                </select>
            </div>
        </div>
    </nav>

   <!-- template -->
    <template id="news-item-template">
        <div class="news-item">
            <div class="news-image">
                <img src="" alt="News Image">
            </div>
            <div class="news-content">
                <h3 class="news-headline"></h3>
                <p class="news-description"></p>
                <div class="news-meta">
                    <span class="news-date"></span>
                </div>
                <a href="#" class="read-more">Read More</a>
            </div>
        </div>
    </template>

    <main class="news-container" id="news-container">
      <!-- templates will be called here -->
        <p>Loading news...</p>
    </main>

    <script>
        // News API credentials and base URL
const api_key = "471a23c29b264359a92ad8c1f700c8ea";
const url = "https://newsapi.org/v2/everything?q=";

// Track selected language (default to English)
let selectedLanguage = 'en';
// Current query to track active search/category
let currentQuery = "general";

// Initialize with default news on page load
window.addEventListener("load", () => fetchNews("general", selectedLanguage));

// Fetch news from the API
async function fetchNews(query, language) {
    try {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = '<p>Loading news...</p>';
        const now = new Date();
        const yesterday = new Date(now);
        yesterday.setDate(yesterday.getDate() - 1);
        const fromDate = yesterday.toISOString().split('T')[0];
        const toDate = now.toISOString().split('T')[0];

        let articles = [];
        if (language === 'both') {
            // Fetch English news
            const resEn = await fetch(`${url}${query}&from=${fromDate}&to=${toDate}&sortBy=publishedAt&language=en&apiKey=${api_key}`);
            const dataEn = await resEn.json();
            // Fetch Hindi news
            const resHi = await fetch(`${url}${query}&from=${fromDate}&to=${toDate}&sortBy=publishedAt&language=hi&apiKey=${api_key}`);
            const dataHi = await resHi.json();
            // Combine articles (English first, then Hindi)
            articles = [...(dataEn.articles || []), ...(dataHi.articles || [])];
        } else {
            // Fetch data from NewsAPI with date and language parameters
            const res = await fetch(`${url}${query}&from=${fromDate}&to=${toDate}&sortBy=publishedAt&language=${language}&apiKey=${api_key}`);
            const data = await res.json();
            articles = data.articles || [];
        }
        currentQuery = query;
        displayNews(articles);
    } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById('news-container').innerHTML = '<p>Error loading news. Please try again later.</p>';
    }
}

// Display news using the template
function displayNews(articles) {
    const newsContainer = document.getElementById('news-container');
    const template = document.getElementById('news-item-template');
    
    // Clear previous content
    newsContainer.innerHTML = '';
    
    // Check if articles exist and has items
    if (!articles || articles.length === 0) {
        newsContainer.innerHTML = '<p>No news found for this topic.</p>';
        return;
    }
    
    // Limit to a reasonable number of articles (e.g., 12)
    const displayArticles = articles.slice(0, 12);
    
    // Populate the template for each article
    displayArticles.forEach(article => {
        // Clone the template
        const newsElement = template.content.cloneNode(true);
        
        // Fill in the data
        newsElement.querySelector('.news-headline').textContent = article.title;
        newsElement.querySelector('.news-description').textContent = article.description || 'No description available';
        
        // Format and display publication date
        if (article.publishedAt) {
            const date = new Date(article.publishedAt);
            const formattedDate = date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            newsElement.querySelector('.news-date').textContent = `Published: ${formattedDate}`;
        } else {
            newsElement.querySelector('.news-date').textContent = 'Publication date not available';
        }
        
        // Handle image (use a placeholder if no image available)
        const imgElement = newsElement.querySelector('.news-image img');
        if (article.urlToImage) {
            imgElement.src = article.urlToImage;
            imgElement.alt = article.title;
        } else {
            imgElement.src = 'images/placeholder.jpg';
            imgElement.alt = 'No image available';
        }
        
        // Set the "Read More" link
        const readMoreLink = newsElement.querySelector('.read-more');
        readMoreLink.href = article.url;
        readMoreLink.target = '_blank'; // Open in new tab
        
        // Add to container
        newsContainer.appendChild(newsElement);
    });
}

// Set up category navigation
document.addEventListener('DOMContentLoaded', function() {
    // Set up category links
    const categoryLinks = document.querySelectorAll('.nav-links a');
    categoryLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get category from data attribute or text content
            const category = this.getAttribute('data-category') || this.textContent;
            fetchNews(category, selectedLanguage);
            
            // Highlight active category (optional)
            categoryLinks.forEach(el => el.classList.remove('active'));
            this.classList.add('active');
        });
    });
    
    // Set up search functionality
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    
    // Search button click handler
    searchButton.addEventListener('click', function() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm !== '') {
            fetchNews(searchTerm, selectedLanguage);
            saveSearchTerm(searchTerm);
        }
    });
    
    // Allow search on Enter key press
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const searchTerm = searchInput.value.trim();
            if (searchTerm !== '') {
                fetchNews(searchTerm, selectedLanguage);
                saveSearchTerm(searchTerm);
            }
        }
    });

    // Language selector
    const languageSelect = document.getElementById('language-select');
    languageSelect.addEventListener('change', function() {
        selectedLanguage = this.value;
        fetchNews(currentQuery, selectedLanguage);
    });
});

// Save search term to PHP backend
function saveSearchTerm(term) {
    fetch('save_search.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ search_term: term })
    });
}
    </script>
</body>
</html>
